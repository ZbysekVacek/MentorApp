  /api/user:
    get:
      operationId: user_retrieve
      tags:
      - user
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/user/login:
    post:
      operationId: user_login_create
      description: Provides user login
      tags:
      - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User was logged in
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
          description: Wrong credentials
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
          description: Generic server error
  /api/user/logout:
    post:
      operationId: user_logout_create
      description: Logouts user from the system
      tags:
      - user
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: User was logged out
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
          description: Generic server error
components:
  schemas:
    Exception:
      type: object
      properties:
        status_code:
          type: integer
        detail:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - password
      - username
    Meeting:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        subject:
          type: string
          title: Name
          maxLength: 240
        location:
          type: string
        dateTime:
          type: string
          format: date-time
          readOnly: true
          title: Registration Date
        mentorEmail:
          type: string
          format: email
          maxLength: 254
        menteeEmail:
          type: string
          format: email
          maxLength: 254
      required:
      - location
      - menteeEmail
      - mentorEmail
      - subject
    PatchedMeeting:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        subject:
          type: string
          title: Name
          maxLength: 240
        location:
          type: string
        dateTime:
          type: string
          format: date-time
          readOnly: true
          title: Registration Date
        mentorEmail:
          type: string
          format: email
          maxLength: 254
        menteeEmail:
          type: string
          format: email
          maxLength: 254
    User:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
